<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <h1>Stone Paper Scissors</h1>
    </header>
    <div class="mid">
        <div class="item" ><img  id="stone"  src="rock.png" alt=""> <p>rock</p></div>
        <div class="item" ><img id="paper"  src="paper.png" alt=""> <p>paper</p></div>
        <div class="item" ><img id="scissors" src="scissors.png" alt=""> <p>scissors</p></div>
    </div>
    <div class="score">
        <div id="player">
            <h1 id="pscore">0</h1>
            <p>Your Score</p>
        </div>
        <div id="computer">
            <h1 id="cscore">0</h1>
            <p>Computer Score</p>
        </div>
    </div>
    <div class="label">
        <h2 id="desc">Play Your Move</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Oxanium', cursive;
            background: url('https://wallpapercave.com/wp/wp7996485.jpg') no-repeat center center/cover;
            color: #FFD700;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background: linear-gradient(90deg, #FF4500, #FFD700);
            color: black;
            padding: 15px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            border-radius: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            max-height: 500px;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            font-size: 1.2rem;
        }
        .sent {
            background: linear-gradient(90deg, #FF4500, #FFD700);
            text-align: right;
            color: black;
            font-weight: bold;
        }
        .received {
            background: rgba(255, 255, 255, 0.2);
            text-align: left;
            color: #FFD700;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.8);
            color: #FFD700;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(90deg, #FF4500, #FFD700);
            color: black;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
    <div class="navbar">ðŸ”¥ Dragon Ball Z Chat ðŸ”¥</div>
    <div class="chat-container">
        <div class="messages" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Power up your chat...">
            <button onclick="sendMessage()">âš¡ Send</button>
        </div>
    </div>

    <script>
        const socket = io("http://localhost:3000");
        const chatBox = document.getElementById("chat-box");
        
        socket.on("message", (data) => {
            let message = document.createElement("div");
            message.className = "message received";
            message.textContent = data;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        function sendMessage() {
            let input = document.getElementById("message-input");
            let messageText = input.value.trim();
            if (messageText !== "") {
                let message = document.createElement("div");
                message.className = "message sent";
                message.textContent = messageText;
                chatBox.appendChild(message);
                chatBox.scrollTop = chatBox.scrollHeight;
                socket.emit("message", messageText);
                input.value = "";
            }
        }
    </script>
</body>
</html>

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;

            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            background: #e68900;
            transform: scale(1.1);

        }
        .features {

        }

            padding: 30px;
            border-radius: 20px;
            width: 30%;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.3);
            transition: transform 0.3s ease-in-out;
        }
        .feature-card:hover {
            transform: scale(1.1);
        }
        .contact {
            margin-top: 80px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

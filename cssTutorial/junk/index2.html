<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best E-Commerce Site</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
        }
        .navbar {
            background: #1e3c72;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        .btn {
            padding: 15px 30px;
            background: #ff9800;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }
        .btn:hover {
            background: #e68900;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-card button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            background: #1e3c72;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }
        .product-card button:hover {
            background: #162c54;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #1e3c72;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">Best E-Commerce Site</div>
    <div class="hero">
        <h1>Welcome to Our Store</h1>
        <p>Find the best deals on the latest products.</p>
        <button class="btn">Shop Now</button>
    </div>
    
    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Smartphone">
                <h3>Latest Smartphone</h3>
                <p>$999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Shoes">
                <h3>Trendy Sneakers</h3>
                <p>$79</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Smartwatch">
                <h3>Smart Watch</h3>
                <p>$199</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Contact us at support@bestecommerce.com | Follow us on social media</p>
    </div>
</body>
</html>
